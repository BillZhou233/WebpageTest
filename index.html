<!-- index.html -->

<!doctype html>

<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <meta name="description" content="Nyaa~">
  <title>Crystal Sugar World</title>
  <link rel="stylesheet" href="./files/css/new.css">
</head>

<body>
  <div data-app id="main">当代互联网小天使 降临于此...</div>
  <script type="text/javascript">
    window.$docsify =
    {
      el: '#main',
      relativePath: true,
      executeScript: false,
      loadSidebar: true,
      auto2top: true,
      noEmoji: true,
      subMaxLevel: 2,
      name: 'Crystal Sugar World',
      homepage: '_index.md',
      notFoundPage: '_err.md',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      copyCode:
      {
        buttonText : 'Copy',
        errorText  : 'Sorry, try again！',
        successText: 'OK!',
      },
      themeable: {
          readyTransition : false,
          responsiveTables: true
      },
      plugins:
      [
        function(hook, vm)
        {
          hook.afterEach(function(html)
          {
            var path = '/' + vm.route.file;
            var footer =
            [
              '<hr/>',
              '<footer>',
              '<span>(C) 2016 ~ 2023 <a href="https://github.com/BillZhou233" target="_blank">BillZhou233</a> | <a href="',
              path,
              '" target="_blank">Raw</a></span></br>',
              '<span>Generated with <a href="https://github.com/docsifyjs/docsify" target="_blank">Docsify ',
              window.Docsify.version,
              '</a></span>',
              '</footer>'
            ].join('');
            return html + footer;
          });
        }
      ],
    }
  </script>

  <script src="./files/js/docsify.js"></script>
  <script src="./files/js/docsify-copy-code.js"></script>
  <script src="./files/js/highlight-ext.min.js"></script>
</body>
</html>
